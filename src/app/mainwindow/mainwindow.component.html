<div>

  <div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-2 ">
      <button mat-raised-button color="primary" class="search-button" (click)="openDialog('')">ADD Device</button>
    </div>
    <div class="col-lg-5"></div>

  </div>


<div class="row margintop10">
  <div class="col-lg-2"></div>
  <div class="col-lg-3 ">
    <mat-form-field>
      <input matInput placeholder="Search by MAC Id" value="">
    </mat-form-field>
  </div>
  <div class="col-lg-2">
    <button mat-raised-button color="primary" class="search-button">Search</button>
  </div>
  <div class="col-lg-2 d-flex justify-content-end ">
    <mat-form-field>
      <mat-label>Search by Parameter</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-1"></div>

</div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="MacId">
      <th mat-header-cell *matHeaderCellDef> Mac Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.MacId}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Crc">
      <th mat-header-cell *matHeaderCellDef> Crc </th>
      <td mat-cell *matCellDef="let element"> {{element.Crc}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="OsIndex">
      <th mat-header-cell *matHeaderCellDef> OsIndex </th>
      <td mat-cell *matCellDef="let element"> {{element.OsIndex}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="DeviceType">
      <th mat-header-cell *matHeaderCellDef> TypeName </th>
      <td mat-cell *matCellDef="let element"> {{element.DeviceType.TypeName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="LastUpdated">
      <th mat-header-cell *matHeaderCellDef> LastUpdated </th>
      <td mat-cell *matCellDef="let element"> {{element.LastUpdated}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"  (click)="openDialog(element)" class="form-control" >Details</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
