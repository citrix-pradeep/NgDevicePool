<div class="medium-list" [formGroup]="fb">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Device Detail</div> 
    <div class="row deviceDetail">
      <div class="col-xs-4 col-md-4">
        <label for="mac">Mac Id</label>
        <input formControlName="MacId" class="form-control">
      </div>      
      <div class="col-xs-4 col-md-4">
        <label for="crc">CRC</label>
        <input formControlName="CRC" id="crc" class="form-control">
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="devicetype">Device Type</label>
         <input formControlName="DeviceType" id="devicetype" class="form-control"> 
        <!-- <div class="dropdown">

            <li><a href="#">EMEA</a></li>
          </ul>
        </div> -->
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="osindex">OS Index</label>
        <input  class="form-control">
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="sfversion">Software Version</label>
        <input class="form-control">
      </div>
      <button mat-raised-button color="primary" class="col-xs-4 col-md-4 banDevice-button form-control">Ban Device</button>
    </div>

     <div id="footdevicedetail" class="row deviceDetail">
       <div class="col-xs-4 col-md-4">
         <button mat-raised-button color="primary" class="form-control" (click)="SaveDevice()" value="buttonText">{{buttonText}}</button>

       <div class="col-xs-4 col-md-4">
          <button mat-raised-button color="primary" class="form-control" (click)="DeleteDevice()">Delete</button>
