  <div class="list-viewer-wrapper">
    <div class="list-header-title">Device Detail</div> 
    <div class="row deviceDetail">
      <div class="col-xs-4 col-md-4">
        <label for="mac">Mac Id</label>
        <input [(value)]="deviceDetail.MacId" id="mac" class="form-control">
      </div>

      <div class="col-xs-4 col-md-4">
        <label for="crc">CRC</label>
        <input [(value)]="deviceDetail.CRC" id="crc" class="form-control">
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="devicetype">Device Types</label>
        <input [(value)]="deviceDetail.DeviceType" id="devicetype" class="form-control">
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="osindex">OS Index</label>
        <input [(value)]="deviceDetail.OSIndex" id="osindex" class="form-control">
      </div>
      <div class="col-xs-4 col-md-4">
        <label for="sfversion">Software Version</label>
        <input [(value)]="deviceDetail.SoftwareVersion" id="sfversion" class="form-control">
      </div>
      <button mat-raised-button color="primary" class="col-xs-4 col-md-4 banDevice-button form-control">Ban Device</button>
    </div> 

    <div id="Status">
        <label *ngFor= "let status of deviceDetail.Status" ><input type="checkbox" value="">{{ status }}</label>      
    </div>
